<body>
  <header>

    </nav>
  </header>
  <main>
    <img src="./resources/logo.png" alt="Thenterprise Logo" width="300" height="300">
    <form action="">
      <div class="form-group">
        <label for="email" class="form-label" id="email-form-label">
          <span aria-hidden="true" class="label__letter" style="--index: 0;">E</span>
          <span aria-hidden="true" class="label__letter" style="--index: 1;">m</span>
          <span aria-hidden="true" class="label__letter" style="--index: 2;">a</span>
          <span aria-hidden="true" class="label__letter" style="--index: 3;">i</span>
          <span aria-hidden="true" class="label__letter" style="--index: 4;">l</span>
          <span class="sr-only">Email</span>
        </label>
        <div class="form-group__input">
          <input required type="email" id="email" class="form-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Enter email" placeholder="Enter email" />
          <div class="form-group__error">Enter a valid email address</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">
          <span aria-hidden="true" class="label__letter" style="--index: 0;">P</span>
          <span aria-hidden="true" class="label__letter" style="--index: 1;">a</span>
          <span aria-hidden="true" class="label__letter" style="--index: 2;">s</span>
          <span aria-hidden="true" class="label__letter" style="--index: 3;">s</span>
          <span aria-hidden="true" class="label__letter" style="--index: 4;">w</span>
          <span aria-hidden="true" class="label__letter" style="--index: 5;">o</span>
          <span aria-hidden="true" class="label__letter" style="--index: 6;">r</span>
          <span aria-hidden="true" class="label__letter" style="--index: 7;">d</span>
          <span class="sr-only">Password</span>
        </label>
        <div class="form-group__input">
          <input required type="password" id="password" class="form-input" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[\W_]).{8,}$" title="Enter password" placeholder="Enter password" />
          <div class="form-group__error">Enter a valid password</div>
        </div>
      </div> 

      <div class="form-group">
        <label for="password" class="form-label">
          <span aria-hidden="true" class="label__letter" style="--index: 0;">R</span>
          <span aria-hidden="true" class="label__letter" style="--index: 1;">e</span>
          <span aria-hidden="true" class="label__letter" style="--index: 2;">-</span>
          <span aria-hidden="true" class="label__letter" style="--index: 3;">E</span>
          <span aria-hidden="true" class="label__letter" style="--index: 4;">n</span>
          <span aria-hidden="true" class="label__letter" style="--index: 5;">t</span>
          <span aria-hidden="true" class="label__letter" style="--index: 6;">e</span>
          <span aria-hidden="true" class="label__letter" style="--index: 7;">r</span>
          <span aria-hidden="true" class="label__letter" style="--index: 8;"></span>
          <span aria-hidden="true" class="label__letter" style="--index: 9;">P</span>
          <span aria-hidden="true" class="label__letter" style="--index: 10;">a</span>
          <span aria-hidden="true" class="label__letter" style="--index: 11;">s</span>
          <span aria-hidden="true" class="label__letter" style="--index: 12;">s</span>
          <span aria-hidden="true" class="label__letter" style="--index: 13;">w</span>
          <span aria-hidden="true" class="label__letter" style="--index: 14;">o</span>
          <span aria-hidden="true" class="label__letter" style="--index: 15;">r</span>
          <span aria-hidden="true" class="label__letter" style="--index: 16;">d</span>
          <span class="sr-only">Password</span>
        </label>
        <div class="form-group__input">
          <input required type="password" id="password" class="form-input" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[\W_]).{8,}$" title="Enter password" placeholder="Re-enter password" />
          <div class="form-group__error">Enter a valid password</div>
        </div>
      </div> 

      <button type="submit">Submit</button>
    </form>
