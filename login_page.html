<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thenterprise-Login</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <script src="./index.js" async></script>
</head>

<body>
  <header>
    <a href="./index.html"><img src="./resources/logo.png" width="80" height="80"></a>
    <img src="./resources/darkmode.png" id="icon" width="25" height="25">
    <nav>
      <a href="./index.html">Home</a>
      <a href="./signup_page.html">Sign up</a>
      <a href="./login_page.html">Log in</a>
      <a href="">Account</a>
    </nav>
  </header>
  <main>
    <img class="logo-login" src="./resources/logo.png" alt="" width="400" height="400">
    <div class="form-container">
      <form class="login-form" action="" method="POST">
        <h1>Log in to Thenterprise</h1>
        <section>
          <h4>Email</h4>
          <input type="text" name="email" id="email" placeholder=" Enter Email" required>
        </section>
        <br>
        <section>
          <h4>Password</h4>
          <input type="password" name="password" id="password" placeholder=" Enter Password"
            pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[\W_]).{8,}$" required>
          <p>Forgot password? <a href="">Click here</a></p>
          <p>Not a member? <a href="./signup_page.html">Sign up here!</a></p>
        </section>
        <section>
          <input class="login-button" type="submit" value="Log in">
        </section>
      </form>
    </div>
  </main>
</body>
<footer>

</footer>
</html>
