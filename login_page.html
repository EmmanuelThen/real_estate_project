<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&family=Questrial&display=swap" rel="stylesheet">
  <script src="./index.js" defer></script>
  <script type="module" src="./modules.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
  <header>
    <div class="links-container">
      <a class="home-logo-top" href="./index.html"><img src="./resources/logo.png" width="60" height="60"></a>
      <a href="">Residential</a>
      <a href="">Commercial</a>
      <a href="">Forum</a>
      <a href="">Pricing</a>
      <a href="">Free-Trial</a>
    </div>
    
    <nav>
      
          <button class="header-button"><a href="./login_page.html">Log in</a></button>
          <button class="header-button"><a href="./signup_page.html">Sign up</a></button> 
          <img src="./resources/darkmode.png" id="icon" width="25" height="25">
    </nav>
    
    
  </header>
  <main>
    <img src="./resources/logo.png" alt="Thenterprise Logo" width="400" height="400">
    <form action="">
      <div class="form-group">
        <label for="email" class="form-label" id="email-form-label">
          <span aria-hidden="true" class="label__letter" style="--index: 0;">E</span>
          <span aria-hidden="true" class="label__letter" style="--index: 1;">m</span>
          <span aria-hidden="true" class="label__letter" style="--index: 2;">a</span>
          <span aria-hidden="true" class="label__letter" style="--index: 3;">i</span>
          <span aria-hidden="true" class="label__letter" style="--index: 4;">l</span>
          <span class="sr-only">Email</span>
        </label>
        <div class="form-group__input">
          <input required type="email" id="email" class="form-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Enter email" placeholder="Enter email" />
          <div class="form-group__error">Enter a valid email address</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">
          <span aria-hidden="true" class="label__letter" style="--index: 0;">P</span>
          <span aria-hidden="true" class="label__letter" style="--index: 1;">a</span>
          <span aria-hidden="true" class="label__letter" style="--index: 2;">s</span>
          <span aria-hidden="true" class="label__letter" style="--index: 3;">s</span>
          <span aria-hidden="true" class="label__letter" style="--index: 4;">w</span>
          <span aria-hidden="true" class="label__letter" style="--index: 5;">o</span>
          <span aria-hidden="true" class="label__letter" style="--index: 6;">r</span>
          <span aria-hidden="true" class="label__letter" style="--index: 7;">d</span>
          <span class="sr-only">Password</span>
        </label>
        <div class="form-group__input">
          <input required type="password" id="password" class="form-input" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[\W_]).{8,}$" title="Enter password" placeholder="Enter password" />
          <div class="form-group__error">Enter a valid password</div>
        </div>
      </div>
     <div class="links-container"> 
      <p>Forgot password? <a href="">Click here</a></p>
      <p>Not a member? <a href="./signup_page.html">Sign up here!</a></p>
     </div> 
      <button type="submit">Log in</button>
    </form>
  </main>
  <footer>
    <a href="./index.html"><img src="./resources/logo.png" width="80" height="80"></a>
    <a href=""><h3>About</h3></a>
    <a href=""><h3>Support</h3></a>
    <a href=""><h3>Membership</h3></a>
    <a href=""><h3>Follow us</h3></a>
    <div class="social-links">
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-facebook"></i></a>
        <a href=""><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>
</body>
  
  
</html>
